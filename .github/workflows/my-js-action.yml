name: My first Javascript Action

on:
  workflow_dispatch:
    inputs:
      first-greeting:
        description: 'who would you like to greet in the console'
        required: false
       # default: 'Hubot'
      second-greeting:
        description: 'another person to greet'
        required: false
      third-greeting:
        description: 'a third greeting'
        required: false

  # pull_request:
